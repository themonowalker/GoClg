<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - GoClg</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="GoClg Logo" class="logo-small">
    <h1>GoClg Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main class="dashboard">
    <div class="card" onclick="showFeature('ride')">
      <img src="assets/icons/student.png" alt="Ride">
      <h3>Book a Ride</h3>
    </div>

    <div class="card" onclick="showFeature('driver')">
      <img src="assets/icons/driver.png" alt="Driver">
      <h3>Driver Dashboard</h3>
    </div>

    <div class="card" onclick="showFeature('institution')">
      <img src="assets/icons/institution.png" alt="Institution">
      <h3>Institution Panel</h3>
    </div>
  </main>

  <div id="feature-box"></div>

  <script src="script.js"></script>
</body>
</html>
